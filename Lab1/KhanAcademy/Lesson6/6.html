<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Event Invite</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.5em;
            color: #777;
            margin-top: 0;
        }

        p {
            font-size: 1.2em;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            font-size: 1.2em;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>You're Invited!</h1>
        <h2>To Something Special</h2>
    </header>

    <section>
        <p><strong>The Details:</strong></p>
        <ul>
            <li>Event Description goes here.</li>
            <li>Date and Time: January 31, 2024, 6:00 PM</li>
            <li>Venue: Venue Name, City</li>
        </ul>
    </section>

    <section>
        <h2>Special Guests:</h2>
        <ul>
            <li>Guest 1</li>
            <li>Guest 2</li>
            <li>Guest 3</li>
        </ul>
    </section>

    <button>RSVP Now</button>

</body>
</html>
